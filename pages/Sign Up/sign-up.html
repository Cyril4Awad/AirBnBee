<body>

    <!----------------------- Main Container -------------------------->

    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <!----------------------- Login Container -------------------------->

        <div class="row border rounded-5 p-3 bg-white shadow box-area">

            <!--------------------------- Left Box ----------------------------->

            <div class="col-md-6 rounded-5 d-flex justify-content-center align-items-center flex-column left-box">
                <div class="featured-image mb-7 rounded-5 left-box">
                    <img src="../../assets/images/tinyhouse-hidden-airbnb.jpg" class="img-fluid mb-3 house_img">
                </div>
            </div>



            <!-------------------- ------ Right Box ---------------------------->

            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h3>
                            <a style="text-decoration: none;" href="../Home Page/homepage.html">
                                <img src="../../assets/images/AirBnBee logo.png" class="bee_logo" />
                                </a>
                                Welcome to AirBnBee
                        </h3>
                        <p>Please use this form to Sign Up.</p>
                    </div>
                    <form action="signup.php" method="post">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="First Name" name = "fname" required>
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Last Name" name = "lname" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Email address" name = "email" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control form-control-lg bg-light fs-6"
                            placeholder="Password" name = "password" required>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6" name = "signup">Sign Up</button>
                    </div>
                </form>
                    <div class="row">
                        <small>Already have an account? <a href="../Log In/login.html">Login</a></small>
                    </div>
                </div>
