<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Airbnb Ad</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="hosting.css">
    <!-- Bootstrap JS Bundle (Popper.js included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container py-5">
        <h1 class="text-center mb-5">Host Your Airbnb Ad</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form>
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Enter a title for your ad">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" rows="5"
                            placeholder="Describe your place"></textarea>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="price" class="form-label">Price per night ($)</label>
                            <input type="number" class="form-control" id="price" placeholder="Enter the price" min="30">
                        </div>
                        <div class="col-md-6">
                            <label for="bedrooms" class="form-label">Number of Bedrooms</label>
                            <input type="number" class="form-control" id="bedrooms"
                                placeholder="Enter the number of bedrooms" min="1">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="guests" class="form-label">Maximum Number of Guests</label>
                            <input type="number" class="form-control" id="guests"
                                placeholder="Enter the maximum number of guests" min="1">
                        </div>
                        <div class="col-md-6">
                            <label for="host" class="form-label">Host Information</label>
                            <select class="form-select" id="host">
                                <option value="me">Me</option>
                                <option value="my_family">My Family</option>
                                <option value="my_friends">My Friends</option>
                                <option value="my_roommates">My Roommates</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="images" class="form-label">Upload Images</label>
                        <input type="file" class="form-control" id="images" multiple>
                    </div>
                    <button type="submit" class="btn btn-publish">Publish</button>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
